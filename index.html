<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketchy Ponderings</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Source Sans Pro', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .background {
      background: rgba(3, 3, 3, 0.4);
      opacity: 1;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .mist-overlay {
      background: url('images/mist-overlay.png') repeat;
      opacity: 0.9;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: mistScroll 120s linear infinite;
    }

    @keyframes mistScroll {
      from { background-position: 0 0; }
      to { background-position: -500px 500px; }
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .oracle-link {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      animation: pulse-oracle 4s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    .oracle-link:hover {
      transform: scale(1.2);
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    @keyframes pulse-oracle {
      0%   { opacity: 0.4; transform: scale(1); }
      50%  { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.4; transform: scale(1); }
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 4rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #f2f2f2;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 1.1rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      font-style: italic;
    }

    .cruxfade-link {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.7) !important;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      background: transparent !important;
      box-shadow: none !important;
      transform: none !important;
      height: 60px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }

    .cruxfade-link:hover {
      color: #fff !important;
      border-color: rgba(255, 255, 255, 0.6) !important;
      background: rgba(255, 255, 255, 0.1) !important;
      transform: translateY(-2px) !important;
      box-shadow: none !important;
    }

    .nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      margin-top: 2rem;
    }

    .nav a {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: #fff;
      text-decoration: none;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav a:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .nav a.creative {
      border-color: rgba(138, 43, 226, 0.4);
    }

    .nav a.creative:hover {
      border-color: rgba(138, 43, 226, 0.8);
      background: rgba(138, 43, 226, 0.1);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      font-family: 'Source Sans Pro', sans-serif;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .nav {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8rem;
      }
      
      .nav a {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .nav {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
