<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketchy Ponderings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Georgia', serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .background {
      background: url('BirchMeadow.png') center center / cover no-repeat;
      opacity: 0.6;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .mist-overlay {
      background: url('mist-tile.png') repeat;
      opacity: 0.3;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: mistScroll 120s linear infinite;
    }

    @keyframes mistScroll {
      from { background-position: 0 0; }
      to { background-position: -500px 500px; }
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
      text-align: center;
      padding: 2rem;
    }

    #oracleGlyph {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.35);
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    #oracleGlyph:hover {
      color: rgba(255, 255, 255, 0.8);
      transform: scale(1.2);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #f2f2f2;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-direction: row;
    }

    .nav a {
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      min-width: 120px;
      text-align: center;
    }

    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .nav {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem 2rem;
        max-width: 300px;
      }

      .nav a {
        flex: 1 1 calc(50% - 1rem);
      }
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="mist-overlay"></div>

  <div class="content">
    <!-- Glyph above title (easter egg but visible) -->
    <a href="sigil-oracle.html" id="oracleGlyph" title="Open the Oracle">‚ú∂</a>

    <h1>Sketchy Ponderings</h1>

    <div class="nav">
      <a href="gallery.html">Gallery</a>
      <a href="stories.html">Stories</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Sketchy Ponderings ‚Äî quietly relentless.
  </footer>

  <script>
    const glyphs = ["‚ú∂", "üúÅ", "üúÇ", "‚üÅ", "‚òç", "‚ü°", "‚à¥", "‚úß", "üùó"];
    const chosen = glyphs[Math.floor(Math.random() * glyphs.length)];
    document.getElementById("oracleGlyph").textContent = chosen;
  </script>
</body>
</html>
