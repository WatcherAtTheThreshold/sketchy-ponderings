<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketchy Ponderings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Georgia', serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .background {
      background: url('BirchMeadow.png') center center / cover no-repeat;
      opacity: 0.6;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .mist-overlay {
      background: url('mist-tile.png') repeat;
      opacity: 0.3;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: mistScroll 120s linear infinite;
    }

    @keyframes mistScroll {
      from { background-position: 0 0; }
      to { background-position: -500px 500px; }
    }

    .oracle-link {
      position: absolute;
      top: 1rem;
      right: 1.25rem;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      animation: pulse-oracle 4s ease-in-out infinite;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .oracle-link:hover {
      transform: scale(1.2);
      color: #fff;
    }

    @keyframes pulse-oracle {
      0%   { opacity: 0.4; transform: scale(1); }
      50%  { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0.4; transform: scale(1); }
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f2f2f2;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      padding: 0 1rem;
      transition: max-height 0.4s ease, opacity 0.4s ease;
    }

    .nav a {
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 1.2rem;
      left: 1.2rem;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.3);
      border: none;
      color: #fff;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
      }

      .nav.open {
        max-height: 500px;
        opacity: 1;
      }

      .menu-toggle {
        display: block;
      }
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="mist-overlay"></div>

  <!-- Oracle glyph (top right) -->
  <a href="sigil-oracle.html" class="oracle-link" id="oracleGlyph" title="Open the Oracle">✶</a>

  <!-- Hamburger toggle (top left) -->
  <button class="menu-toggle" id="menuToggle" title="Menu">☰</button>

  <div class="content">
    <h1>Sketchy Ponderings</h1>
    <div class="nav" id="mainNav">
      <a href="gallery.html">Gallery</a>
      <a href="stories.html">Stories</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Sketchy Ponderings — quietly relentless.
  </footer>

  <script>
    // Animate oracle glyph
    const glyphs = ["✶", "🜁", "🜂", "⟁", "☍", "⟡", "∴", "✧", "🝗"];
    const chosen = glyphs[Math.floor(Math.random() * glyphs.length)];
    document.getElementById("oracleGlyph").textContent = chosen;

    // Toggle mobile nav
    const toggleBtn = document.getElementById("menuToggle");
    const nav = document.getElementById("mainNav");
    toggleBtn.addEventListener("click", () => {
      nav.classList.toggle("open");
    });
  </script>
</body>
</html>
